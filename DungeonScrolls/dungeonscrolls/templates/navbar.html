{% load crispy_forms_tags %}

<head>
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="z-index: 10; height: 8vh;">
    <div class="container-fluid p-0">
        <!-- App Title -->
        <a class="navbar-brand text-white h1 mb-0 ml-1" style="font-family: 'MedievalSharp', cursive;  font-size: 25px;"
            href="{% url 'home_page' %}">
            Dungeon Scrolls</a>

        <!-- Botão Lateral de Expansão -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Itens do Navbar: -->
        <div class="collapse navbar-collapse" id="navbarSite">
            <ul class="navbar-nav mr-auto">
                <!--li class="nav-item">
                    <a class="nav-link" href="">Mini-Projeto I</a>
                </li-->

            </ul>

            <!-- Username -->
            <ul class="navbar-nav ml-auto">
                {% if user.is_active and user.is_authenticated %}
                <li class="nav-item dropdown mr-2">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.get_username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'reactEnter' %}">Settings</a>
                        <a class="dropdown-item" href="#">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'auth_logout' %}">Sign out</a>
                    </div>
                </li>

                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth_login' %}">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'registration_register' %}">Register</a>
                </li>

                {% endif %}

            </ul>

        </div>

    </div>
</nav>
