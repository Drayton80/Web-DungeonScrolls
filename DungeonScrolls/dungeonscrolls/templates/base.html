<!DOCTYPE html>
<html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            {% load static %}
            <!-- JS - JQuery -->
            <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
            <!-- JS - Popper -->
            <script src="{% static 'js/popper.min.js' %}"></script>
            <!-- JS - Bootstrap -->
            <script src="{% static 'js/bootstrap.min.js' %}"></script>

            <!-- CSS - Bootstrap -->
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

            {% if title %}
                <title>Dungeon Scrolls - {{ title }}</title>
            {% else %}
                <title>Dungeon Scrolls</title>
            {% endif %}

        </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-fixed-top">
              <div class="container">

                 <a class="navbar-brand text-white h1 mb-0">Dungeon Scrolls</a>

                 <!-- Botão Lateral de Expansão:
                       Descrição: apenas aparece quando a tela chega a um determinado
                       tamanho que limita a exibição do navbar completamente. Ele serve justamente
                       para esconder ou exibir os itens do navbar em formato de lista vertical.
                  -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                </button>

                 <!-- Itens do Navbar:
                       Descrição: podem sumir dependendo do tamanho de tela, mas o uso do Botão Lateral
                       permite que eles reapareçam num formato de lista vertical.
                  -->
                <div class="collapse navbar-collapse" id="navbarSite">


                   <ul class="navbar-nav mr-auto">

                     <li class="nav-item">
                      <a class="nav-link" href="">Mini-Projeto I</a>
                    </li>

                     <li class="nav-item">
                      <a class="nav-link" href="">Mini-Projeto II</a>
                    </li>

                   </ul>


                   <ul class="navbar-nav ml-auto">

                     <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Drayton80/Web-CalculoNumerico">GitHub</a>
                    </li>

                   </ul>

                 </div>

           </div>
    </nav>

     <div class="container mt-3">
        {% block content %} {% endblock content %}
    </div>

  </body>
</html>
