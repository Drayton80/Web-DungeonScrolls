{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dungeon Scrolls</title>

    {% load static %}
    <!-- JS - JQuery -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- JS - Popper -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- JS - Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- CSS - Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- CSS - W3 -->
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
</head>

<body class="w3-light-grey">
    <div id="app"></div>
    <div class="w3-white w3-round-large w3-card w3-display-middle col-4">
        <form class="mt-5 mb-5 mr-3 ml-3" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="mt-3 w-100 align-self-center btn btn-primary" type="submit">Sign up</button>
        </form>
    </div>

    {% load static %}
    <script src="{% static 'frontend/main.js' %}"></script>
</body>

</html>
