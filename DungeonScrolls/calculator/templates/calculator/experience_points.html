{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <head>
        {% load staticfiles %}
        <script src="{% static 'calculator/js/experience_calculator_systems.js' %}"></script>
    </head>

    <!-- RPG Rule System - Dropdown Choice Form -->
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ model_choice_form|crispy }}
        </div>
    </form>

    <!-- Formulary generated based on Rule System selected -->
    <div id="experience_calculator_formulary">
        <form method="post">
            <div class="form-group">
                {% if text %}
                    <h1>text</h1>
                {% else %}
                    <h1>nothig</h1>
                {% endif %}
            </div>
        </form>
    </div>

{% endblock content %}
